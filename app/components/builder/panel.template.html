<div role="dialog" aria-label="Customize your tile!" layout="column" layout-align="center center" layout-fill>
    <div class="work-table" layout="row" layout-fill>
        <div layout="row" flex="65" layout-align="center center" layout-fill layout-wrap>
            <tile-canvas flex="50" id="customizer-canvas" tmp-id="{{ $ctrl.getSelectedTile().tmpId }}" get-selected-color="$ctrl.getSelectedColor" style="cursor: url('/assets/images/bucket_cursor.png'), default"></tile-canvas>
        </div>
        <div class="tile-tools" layout="column" flex="35" layout-fill layout-wrap layout-padding md-whiteframe="1" layout-align="start start">
            <h3>Color pallete</h3>
            <div class="color-picker" layout="row" layout-wrap layout-align="start center">
                <div flex="20" class="color-item" ng-repeat="color in $ctrl.getColors()" ng-click="$ctrl.setColor(color)">
                    <span class="color" ng-style="$ctrl.getColorStyle(color)">
                        <md-icon class="md-icon selected" ng-if="$ctrl.isSelectedColor(color)">&#xE876;</md-icon>
                    </span>
                    <span class="color-name">{{ color.name }}</span>
                </div>
            </div>
            <div class="dialog-actions">
                <md-button md-autofocus class="md-primary" ng-click="$ctrl.callAction($event, $ctrl.ACTIONS['SAVE'].code)">
                    Save
                </md-button>
            </div>
        </div>
    </div>
    <icon class="material-icons close-button" md-autofocus class="md-primary close-button" ng-click="$ctrl.closeCustomizer()">&#xE14C;</icon>
</div>
