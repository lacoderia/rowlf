<div role="dialog" aria-label="Preview" layout="column" layout-align="center center" layout-fill>
    <div class="work-table" layout="row" layout-fill layout-wrap>
        <div class="tile-preview" layout="row" flex-gt-xs="70" flex-xs="100" layout-align="center center">
            <previewer data="$ctrl.getGrid()" size="{{ $ctrl.getSelectedCollection().inches }}" grid-size="$ctrl.getSelectedGridType()" layout-wrap></previewer>
        </div>
        <div class="tile-tools" layout="row" flex-gt-xs="30" flex-xs="100" layout-wrap md-whiteframe="1" layout-align="start start">
            <div class="tile-tools-wrapper" layout-wrap flex="100">
                <h3>Preview images examples</h3>
                <div class="example-images" layout="row" layout-wrap layout-align="start center">
                    <span md-whiteframe="1" ng-repeat="image in $ctrl.EXAMPLE_IMAGES" ng-click="$ctrl.setSelectedImage(image)" ng-class="{ true: 'selected', false: '' }[$ctrl.equalImageSelected(image)]">
                        <img ng-src="{{ image.url }}" title="{{ image.title }}">
                        <h3 ng-bind="image.title"></h3>
                        <div class="selected-overlay"></div>
                        <md-icon class="material-icons selected-icon">&#xE86C;</md-icon>
                    </span>
                </div>
            </div>
            <div class="dialog-actions" layout="row" layout-align-xs="end center" flex="100">
                <md-button md-autofocus class="md-primary" ng-click="$ctrl.downloadImage($event)" ng-disabled="!$ctrl.isImageSelected()">
                    Save image <md-icon class="material-icons">&#xE2C4;</md-icon>
                </md-button>
            </div>
        </div>
    </div>
    <icon class="material-icons close-button" md-autofocus class="md-primary close-button" ng-click="$ctrl.closePreview()">&#xE14C;</icon>
</div>
