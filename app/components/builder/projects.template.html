<div role="dialog" aria-label="View projects" layout="column" layout-align="center center" layout-fill>
    <div class="work-table" layout="column" layout-xs="column" layout-fill>
        <h3>My designs</h3>
        <md-list ng-if="$ctrl.getUserProjects().length">
            <md-list-item class="secondary-button-padding" md-whiteframe="1" ng-repeat="project in $ctrl.getUserProjects()">
                <md-icon class="material-icons">&#xE415;</md-icon>
                <p>{{project.name}}</p>
                <md-button class="md-secondary" ng-click="$ctrl.openProject(project)">Open</md-button>
            </md-list-item>
        </md-list>
        <p ng-if="!$ctrl.getUserProjects().length">You haven't saved any designs yet</p>
    </div>
    <icon class="material-icons close-button" md-autofocus class="md-primary close-button" ng-click="$ctrl.closeProjectsView()">&#xE14C;</icon>
</div>
