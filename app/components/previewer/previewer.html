<div ng-show="imageUrl && !isLoading()">
    <div id="grid">
        <div id="grid-inner-wrapper" ng-bind-html="htmlPattern"></div>
    </div>
    <img id="previewer-image" ng-src="{{ imageUrl }}" title="Previewer">
</div>
<span class="no-image" ng-show="!imageUrl && !isLoading()">Select an example image</span>
<md-progress-circular md-mode="indeterminate" ng-show="imageUrl && isLoading()"></md-progress-circular>
