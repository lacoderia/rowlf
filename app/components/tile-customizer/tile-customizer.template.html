<h2 layout="row" class="md-display-1">3. Customize your tile patterns</h2>
<p layout="row">You can change color, rotate and delete the tiles</p>
<div layout="column" class="tile-customizer" ng-init="$ctrl.init()">
    <div class="tile-collection-tools">
        <ul layout="row" class="tile-selector">
            <li class="tile-clone-button">
                <button>
                    <md-tooltip>Add more tile designs</md-tooltip>
                    <md-icon class="material-icons">&#xE147;</md-icon>
                </button>
            </li>
            <li class="tile-selector-item" ng-repeat="item in $ctrl.getSelectedTiles()" ng-click="$ctrl.selectTile(item)">
                <tile-canvas id="tile-button-{{ item.id }}" canvasid="#canvas" tileurl="{{ item.url }}" tilexml="{{ item.xml }}"></tile-canvas>
            </li>
        </ul>
    </div>
    <div class="work-table" layout="row" layout-fill>
        <h3>Tile customizer</h3>
        <div layout="row" flex="100" layout-align="center start">
            <div layout="row" flex="35" layout-fill layout-wrap>
                <div class="tile-tools" md-whiteframe="1" layout-align="center start">
                    <md-list>
                        <md-list-item class="md-3-line" ng-repeat="action in $ctrl.getTileActions()">
                            <div class="md-list-item-text">
                                <md-icon class="material-icons">{{ ::action.icon }}</md-icon>
                                <h2>{{ action.tile }}</h2>
                            </div>
                            <md-button class="md-secondary">Respond</md-button>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </div>
            </div>
            <div layout="row" flex="65" layout-fill layout-wrap>
                <tile-canvas id="canvas" canvasid="#canvas" tileurl="{{ $ctrl.getSelectedTile().url }}" tilexml="{{ $ctrl.getSelectedTile().xml }}"></tile-canvas>
            </div>
        </div>
    </div>
</div>
<md-toolbar class="bottom-navigation">
    <div layout="row" layout-sm="column" layout-align="end center" layout-wrap layout-margin>
        <md-button ng-click="$ctrl.completeStep()">
            Next <md-icon class="material-icons">&#xE409;</md-icon>
        </md-button>
    </div>
</md-toolbar>
