<div class="step-container-wrapper">
    <h2 class="md-display-1" hide-gt-sm>3. Summary</h2>
    <p>This is a summary of your design:</p>
    <div layout="column" class="summary" layout-align="center start" layout-margin layout-wrap layout-fill flex>
        <div layout="row" layout-fill layout-wrap>
            <div layout="row" flex="50" flex-xs="100">
                <div class="grid">
                    <div class="row" ng-style="$ctrl.getRowStyle(row)" ng-repeat="row in $ctrl.getGrid()" flex>
                    <span class="cell" ng-style="$ctrl.getCellStyle()" ng-repeat="cell in row" ng-if="cell.active">
                        <div ng-if="!cell.tile.id" class="no-tile-selected-title">Select a design</div>
                        <tile-button tile="{{ cell.tile }}" ng-if="cell.tile.id"></tile-button>
                    </span>
                    </div>
                </div>
            </div>
            <div class="tile-list" layout="column" flex="50" flex-xs="100" layout-fill>
                <h3>List of tiles</h3>
                <ul>
                    <li ng-repeat="tile in $ctrl.getTileDetails()" >
                        <tile-button class="tile" tile="{{ tile }}" ng-if="tile.id"></tile-button>
                        <div class="info">
                            <span class="count">x{{ tile.count }}</span>
                        <span class="color-item" ng-repeat="hexValue in tile.colors">
                            <span class="color" ng-style="::$ctrl.getColor(hexValue).style"></span>
                            <span class="color-name">{{ ::$ctrl.getColor(hexValue).hex_value }}</span>
                        </span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<md-toolbar class="bottom-navigation">
    <div layout="row" layout-align="center center" layout-wrap>
        <div flex="49" layout="row" layout-align="start center" layout-wrap layout-margin>
            <md-button ng-click="$ctrl.prevStep($event)">
                <md-icon class="material-icons">&#xE314;</md-icon> Previous
            </md-button>
        </div>
